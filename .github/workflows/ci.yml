name: CI/CD Pipeline

on:
  push:
    branches: [ main, ugit-features ]
    tags: [ 'v*' ]  # Trigger on version tags
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12"]
        
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev,web]
        
    - name: Lint with flake8
      run: |
        flake8 ugit/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 ugit/ tests/ --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics
        
    - name: Check code formatting with black
      run: |
        black --check ugit/ tests/
        
    - name: Check import sorting with isort
      run: |
        isort --check-only ugit/ tests/
        
    - name: Type checking with mypy
      run: |
        mypy ugit/
        
    - name: Test with pytest
      run: |
        pytest --cov=ugit --cov-report=xml --cov-report=term
        
    - name: Upload coverage to Codecov
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

  security:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install bandit pip-audit
        
    - name: Security check with bandit
      run: |
        bandit -r ugit/ -f json -o bandit-report.json
        
    - name: Dependency security check with pip-audit
      run: |
        pip-audit --format=json --output=safety-report.json --requirement=requirements.txt
        
  build:
    needs: [test, security]
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        cache: 'pip'
        
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --upgrade "setuptools>=75.8.1" "wheel>=0.40.0" "build>=0.10.0" "twine>=4.0.2"
          
    - name: Build package
      run: |
        python -m build
        
    - name: Check package
      run: |
        twine check dist/*
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist
        path: dist/

  release:
    if: startsWith(github.ref, 'refs/tags/') && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
    needs: build
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: dist
        path: dist/
        
    - name: Check if TestPyPI token is available
      id: check-token
      run: |
        echo "üîç Checking for TestPyPI API token..."
        if [ -n "${{ secrets.TEST_PYPI_API_TOKEN }}" ]; then
          echo "‚úÖ TestPyPI token found - upload will proceed"
          echo "token-available=true" >> $GITHUB_OUTPUT
        else
          echo "‚ùå TEST_PYPI_API_TOKEN secret not configured"
          echo "üí° To enable TestPyPI publishing, add TEST_PYPI_API_TOKEN secret to repository settings"
          echo "token-available=false" >> $GITHUB_OUTPUT
        fi
        
    - name: Publish to TestPyPI
      if: steps.check-token.outputs.token-available == 'true'
      continue-on-error: true
      id: twine_upload
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.TEST_PYPI_API_TOKEN }}
      run: |
        python -m pip install --upgrade twine
        python -m twine upload --repository testpypi dist/* --skip-existing
        
    - name: Log release info
      run: |
        echo "=================== RELEASE SUMMARY ==================="
        echo "‚úÖ Build artifacts created successfully for tag: ${{ github.ref_name }}"
        echo ""
        echo "üì¶ Package files:"
        ls -la dist/
        echo ""
        echo "üîç TestPyPI Upload Status:"
        if [ "${{ steps.check-token.outputs.token-available }}" == "true" ]; then
          if [ "${{ steps.twine_upload.outcome }}" == "success" ]; then
            echo "üöÄ SUCCESS: Package uploaded to TestPyPI"
            echo "üîó View at: https://test.pypi.org/project/ugit/"
          else
            echo "‚ùå FAILED: TestPyPI upload failed"
            echo "üí° Check the 'Publish to TestPyPI' step logs above for details"
          fi
        else
          echo "‚è≠Ô∏è  SKIPPED: No TestPyPI token configured"
          echo "üí° To enable TestPyPI publishing:"
          echo "   1. Go to https://test.pypi.org/account/login/"
          echo "   2. Create an API token"
          echo "   3. Add it as TEST_PYPI_API_TOKEN secret in GitHub repository settings"
        fi
        echo "========================================================"
        
